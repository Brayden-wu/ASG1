    <hr>

    <!--Can send on-->
<h3 style="text-align: center; padding-bottom: 2%;">Please fill up the form below with your details to sign up for our cca! Alternatively, you can sign up through NPAL portal with out CCA code: 00000081. </h3>


    <form method="post" action="mailto:cca_inline@connect.np.edu.sg" enctype="text/plain" style="width: 50%;margin: auto; margin-bottom: 5%;  border: 2px solid black;">
        
        <!--Name-->
        <p>
            <label for="name" style="display: inline-block; font-weight: bold; width: 100px;">Name:</label>
            <input type="text" id="name" name="Name">
        </p>
        
        <!--Gender-->
        <p>
            <label for="Gender" style="display: inline-block; font-weight: bold; width: 100px;">Gender</label>
            <input type="radio" id="Male" name="Gender" value="Male">
            <label for="Gender">Male</label>
            <input type="radio" id="Female" name="Gender" value="Female">
            <label for="Female">Female</label>
        </p>

        <!--Student ID-->
        <p>
            <label for="Student ID" style="display: inline-block; font-weight: bold; width: 100px;">Student ID:</label>
            <input type="text" id="Student ID" name="Student ID">
        </p>

        
        <!--Phone-->
        <p>
            <label for="phone" style="display: inline-block; font-weight: bold; width: 100px;">Phone Number:</label>
            <input type="tel" id="Phone" name="Phone">
        </p>

        <!--School Email-->
        <p>
            <label for="email" style="display: inline-block; font-weight: bold; width: 100px;"> School Email:</label>
            <input type="email" id="email" name="Email">
        </p>

                  
        <!--Have Skates?-->
        <p>
            <label for="Have skates?" style="display: inline-block; font-weight: bold; width: 100px;">Have Skates?</label>
            <input type="radio" id="Yes" name="Skates" value="Yes">
            <label for="Male">Yes</label>
            <input type="radio" id="No" name="Skates" value="No">
            <label for="Skates">No</label>
        </p>
        
        <!--Comment-->
        <p>
            <label for="comment" style="display: inline-block; font-weight: bold; width: 100px;">Comment:</label>
            <textarea id="comment" name="Comment" rows="3" cols="50"></textarea>
        </p>
        

        <input type="submit" value="Submit Feedback">
        <input type="reset" value="Clear Form">

    </form>
